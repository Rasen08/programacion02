<!-- 2. Una página llamada bienvenida.html que será un formulario que debe poseer la posibilidad de crear un usuario y contraseña, cuyo destino sea una página llamada registro.php -->

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Registro</title>
    <link rel="stylesheet" href="./css/style-form.css">
</head>
<body>
    <form action="registro.php" method="post" class="formulario-registro">
        <h2 class="titulo">Formulario de contacto:</h2>
        <div>
            <label>Nombre:</label>
            <input type="text" name="nombre" minlenght="6" maxlength="20" required>
        </div>
        <div>
            <label>Apellido:</label>
            <input type="text" name="apellido" required>
        </div>
        <div>
            <label>Email:</label>
            <input type="email" name="email" required>
        </div>
        <div>
            <label>Contraseña:</label>
            <input type="password" name="password" required>
        </div>
        <button type="submit" value="Usuario creado" class="boton-enviar">Registrarse</button>
    </form>
</body>
</body>
</html>
